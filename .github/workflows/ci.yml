name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Build binary
        run: nix develop --command go build .

      - name: Run unit tests
        run: nix develop --command go test -v -coverage ./...